  <style>
    body {
      font-family: "Helvetica", sans-serif;
      margin: 0;
      background-color: #fff0f5;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      padding: 60px 20px;
      text-align: center;
      color: white;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .header-inner h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    .header-inner p {
      font-size: 1.1em;
    }

    section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .product {
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    .product img {
      max-width: 100%;
      border-radius: 5px;
    }

    .buy-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .slider {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      scroll-snap-type: x mandatory;
    }

    .slider .product {
      flex: 0 0 300px;
      scroll-snap-align: start;
    }

    footer {
      background-color: #eee;
      padding: 15px;
      text-align: center;
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    form input, form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
